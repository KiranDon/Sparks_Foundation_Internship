<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Integration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a8af94606.js" crossorigin="anonymous"></script>
    <script  defer src="script.js"></script>
</head>
<body>
    <!-- <div class="blue"></div> -->
    <div class="container hidden">
        <div class="first">
            <div class="top topSignUpText">
                <h3 class="topTitle">New here?</h3>
                <p class="topText">New to our website? What are you thinking? Sign up and Join us now!!!</p>
                <button class="btn topButtonSignUp">Sign Up</button>
            </div>

            <div class="bottom bottomSignUpImage">
                <img src="images/rocket.svg" alt="">
            </div>

            <div class="top topLoginText">
                <h3 class="topTitle">One of us?</h3>
                <p class="topText">Already had and account on our website? Why wasting time? Just login now!!!</p>
                <button class="btn topButtonLogin">Log In</button>
            </div>

            <div class="bottom bottomLoginImage">
                <img src="images/desk.svg" alt="">
            </div>
        </div>

        <div class="second">
            <div class="signInSection">
                <h1 class="title">Sign In</h1>
                <form class="signInForm">
                    <div class="inputSection" title="Disabled for now">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" class="inputFeild" disabled>
                    </div>
                    <div class="inputSection" title="Disabled for now">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" class="inputFeild" disabled>
                    </div>
                    <button class="btn loginButton">Login</button>
                </form>
                <p class="socialText">Or Sign In with social platforms.</p>
                <div class="socialIcons">
                    <button class="icon facebookSignin"><i class="fab fa-facebook-f"></i></button>
                    <button class="icon googleSignin"><i class="fab fa-google"></i></i></button>
                    <button class="icon twitterSignin"><i class="fab fa-twitter"></i></button>
                    <button class="icon linkedinSignin"><i class="fab fa-linkedin-in"></i></button>
                </div>
            </div>
            <!-- sign up section -->
            <div class="signUpSection hidden">
                <h1 class="title">Sign Up</h1>
                <form class="signUpForm">
                    <div class="inputSection" title="Disabled for now">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" class="inputFeild" disabled disabled>
                    </div>
                    <div class="inputSection" title="Disabled for now">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" class="inputFeild" disabled disabled>
                    </div>
                    <div class="inputSection" title="Disabled for now">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" class="inputFeild" disabled disabled>
                    </div>
                    <button class="btn loginButton">Sign Up</button>
                </form>
                <p class="socialText">Or Sign Up with social platforms.</p>
                <div class="socialIcons">
                    <button class="icon facebook" title="Disabled for now"><i class="fab fa-facebook-f"></i></button>
                    <button class="icon google" title="Disabled for now"><i class="fab fa-google"></i></i></button>
                    <button class="icon twitter" title="Disabled for now"><i class="fab fa-twitter"></i></button>
                    <button class="icon linkedin" title="Disabled for now"><i class="fab fa-linkedin-in"></i></button>
                </div>
            </div>
        </div>
        <!-- <button class="btn logoutButton">Logout</button> -->
    </div>

    <!-- Profile -->
    <div class="box hidden">
        <img src="" alt="User image" id="profilePic">
        <h1 class="name" id="displayName"></h1>
        <h3 id="displayThanks">Thanks for joining our club!</h3>
        <p id="displayText"></p>
        <button class="btn logoutButton">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
